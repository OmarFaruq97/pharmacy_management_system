<h2 class="mb-3">➕ Add New Generic</h2>

<form (ngSubmit)="addGeneric()" class="mb-4">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Enter generic name"
      [(ngModel)]="newGenericName"
      name="generic"
      required
    />
    <button class="btn btn-primary" type="submit">Add</button>
  </div>
</form>

<h3 class="mt-4">📋 Generic List</h3>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>SL</th>
      <th>Generic Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let g of genericList; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ g.generic }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteGeneric(g.id)">🗑️ Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="genericList.length === 0" class="alert alert-info">
  No generic names available.
</div>
