<div class="container mb-4">
  <h2>➕ Add New Generic</h2>

<form (ngSubmit)="addGeneric()" class="d-flex gap-2 mb-4">  
    <input
      type="text"
      class="form-control"
      placeholder="Enter generic name"
      [(ngModel)]="newGenericName"
      name="generic"
      placeholder="Enter new generic"
      required
    />
    <button class="btn btn-primary" type="submit">➕Add</button>  
</form>

<h3 class="mt-4">📋 Generic List</h3>
<table class="table table-bordered table-hover table-striped" *ngIf="genericList.length > 0">
  <thead class="table-dark">
    <tr>
      <th>SL</th>
      <th>Generic Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let g of genericList; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ g.generic }}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="deleteGeneric(g.id)">🗑️ Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="genericList.length === 0" class="alert alert-info">
  No generic names available.
</div>

</div>
