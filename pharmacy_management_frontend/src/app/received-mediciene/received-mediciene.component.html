    <tr>
    <td><label for="companyName">Company Name:</label></td>
    <td>
      <select
        id="companyName"
        name="companyName"
        [(ngModel)]="medicine.companyName"
        class="form-control"
        required
      >
        <option value="">-- Select Company --</option>
        <option *ngFor="let item of companyMedicineList" [value]="item.companyName">
          {{ item.companyName }}
        </option>
      </select>
    </td>
  </tr>

  <tr>
    <td><label for="itemName">Medicine Name:</label></td>
    <td>
      <select
        id="itemName"
        name="itemName"
        [(ngModel)]="medicine.itemName"
        class="form-control"
        required
      >
        <option value="">-- Select Medicine --</option>
        <option *ngFor="let item of companyMedicineList" [value]="item.medicineName">
          {{ item.medicineName }}
        </option>
      </select>
    </td>
  </tr>

  <tr>
    <td><label for="generic">Generic:</label></td>
    <td>
      <select
        id="generic"
        name="generic"
        [(ngModel)]="medicine.generic"
        class="form-control"
        required
      >
        <option value="">-- Select Generic --</option>
        <option *ngFor="let item of companyMedicineList" [value]="item.genric">
          {{ item.genric }}
        </option>
      </select>
    </td>
  </tr>

    <tr>
        <td>Category:</td>
        <td>
          <select name="category" [(ngModel)]="medicine.category" required>
            <option value="">-- Select Category --</option>
            <option value="Tablet">Tablet</option>
            <option value="Capsule">Capsule</option>
            <option value="Syrup">Syrup</option>
            <option value="Injection">Injection</option>
            <option value="Suppository">Suppository</option>
            <option value="Other">Other</option>
          </select>
        </td>
      </tr>
      
    <tr>
        <td>Quantity:</td>
        <td>
            <input type="number" name="quantity" [(ngModel)]="medicine.quantity" required>
        </td>
    </tr>
    <tr>
        <td>Purchase_Unit Price:</td>
        <td>
            <input type="number" name="unitPrice" [(ngModel)]="medicine.unitPrice" required>
        </td>
    </tr>
    <tr>
        <td>Purchase Discount:</td>
        <td>
            <input type="number" name="purchaseDiscount" [(ngModel)]="medicine.purchaseDiscount">
        </td>
    </tr>
    <tr>
        <td>Sell Price:</td>
        <td>
            <input type="number" name="sellPrice" [(ngModel)]="medicine.sellPrice" required></td>
        </tr>
  </table>
  <button type="submit">Save</button>
</form>
