 <div class="container mt-4">
  <div class="row">

    <!-- ðŸ”´ Low Stock Items -->
    <div class="col-md-6">
      <h2>ðŸ“‰ Low Stock Items (Quantity < 10)</h2>
      <table class="table table-bordered table-striped" *ngIf="lowStockItems.length > 0">
        <thead>
          <tr>
            <th>Item Name</th>      
            <th>Category</th>
            <th class="text-danger">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lowStockItems">
            <td>{{ item.itemName }}</td>      
            <td>{{ item.category }}</td>
            <td class="text-danger fw-bold">{{ item.quantity }}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="lowStockItems.length === 0" class="alert alert-success">
        âœ… All items are sufficiently stocked!
      </div>
    </div>

    <!-- ðŸŸ¢ Sufficient Stock Items -->
    <div class="col-md-6">
      <h2>ðŸ“¦ Sufficient Stock (Quantity â‰¥ 10)</h2>
      <table class="table table-bordered table-striped" *ngIf="sufficientStockItems.length > 0">
        <thead>
          <tr>
            <th>Item Name</th>      
            <th>Category</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of sufficientStockItems">
            <td>{{ item.itemName }}</td>      
            <td>{{ item.category }}</td>
            <td>{{ item.quantity }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
