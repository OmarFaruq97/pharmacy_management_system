<div class="container mt-4">
  <h2>🗂️ Category Management</h2>

  <!-- Add Category Form -->
  <form (ngSubmit)="addCategory()" class="d-flex gap-2 mb-4">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="newCategoryName"
      name="category"
      placeholder="Enter new category"
      required
    />
    <button class="btn btn-primary" type="submit">➕ Add</button>
  </form>

  <!-- Category List Table -->
  <table class="table table-bordered table-hover table-striped" *ngIf="categoryList.length > 0">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Category</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categoryList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ cat.category }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-danger" (click)="deleteCategory(cat.id)">
            🗑️ Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="categoryList.length === 0" class="alert alert-info">
    ℹ️ No categories found. Please add some.
  </div>
</div>
