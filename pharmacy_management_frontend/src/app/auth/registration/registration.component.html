<div class="registration-container">
  <h2>Pharmacist Registration</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label>Email *</label>
      <input
        type="email"
        name="email"
        class="form-control"
        [(ngModel)]="user.email"
        required
        email
      />
    </div>

    <div class="form-group">
      <label>Password *</label>
      <input
        type="password"
        name="password"
        class="form-control"
        [(ngModel)]="user.password"
        required
        minlength="4"
      />
    </div>

    <!-- Optional Role Selector -->
    <div class="form-group">
  <label>Role *</label>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="role"
      id="adminRole"
      value="ADMIN"
      [(ngModel)]="user.role"
      required
    />
    <label class="form-check-label" for="adminRole">Admin</label>
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="role"
      id="pharmacistRole"
      value="PHARMACIST"
      [(ngModel)]="user.role"
    />
    <label class="form-check-label" for="pharmacistRole">Pharmacist</label>
  </div>
</div>


    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        class="form-control"
        [(ngModel)]="user.firstName"
      />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        class="form-control"
        [(ngModel)]="user.lastName"
      />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="text"
        name="phoneNumber"
        class="form-control"
        [(ngModel)]="user.phoneNumber"
      />
    </div>

    <div class="form-group">
  <label>Salary</label>
  <input
    type="number"
    name="salary"
    class="form-control"
    [(ngModel)]="user.salary"
    required
  />
</div>


    <div class="form-group mt-3">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
  </form>

  <!-- Success Message -->
  <div *ngIf="registrationSuccess" class="alert alert-success mt-3">
    New Pharmacist Registration successful!
  </div>

  <!-- Error Message -->
  <div *ngIf="registrationError" class="alert alert-danger mt-3">
    {{ registrationError }}
  </div>
</div>
