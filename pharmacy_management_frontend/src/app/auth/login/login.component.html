<div class="login-container">
  <!-- Optional Overlay -->

  <h2>Login</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
        minlength="4"
      />
    </div>

    <div class="form-group mt-3">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
    <!-- <div>
      <h5 class="card-title text-center">Access-New-Employee</h5>
      <a href="registration" class="btn btn-primary">Access-Now</a>
    </div> -->
  </form>
</div>
